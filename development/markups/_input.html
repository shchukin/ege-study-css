<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.input</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.input</h1>


            <div class="input">
                <input class="input__widget" type="text" placeholder="Представьтесь">
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.input--area</h2>

            <div class="input input--area">
                <textarea class="input__widget" rows="4" placeholder="Введите сообшение"></textarea>
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.input--select</h2>

            <div class="input input--select input--has-icon input--placeholder-is-chosen">
                <select class="input__widget">
                    <option value="placeholder">Выберите</option>
                    <option>Lorem</option>
                    <option>Ipsum</option>
                    <option>Dolor</option>
                    <option>Sit</option>
                    <option>Amen</option>
                </select>
                <img class="input__icon" src="../../global/symbols/select-vertical.svg" width="20" height="20" alt="">
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.input--disabled</h2>
            <p>
                Тут еще хорошо бы проставить атрибут <b>disabled</b> самому полю:
            </p>

            <div class="input input--disabled">
                <input class="input__widget" type="email" disabled value="foobar@example.org">
            </div>

            <br>

            <div class="input input--select input--has-icon input--disabled">
                <select class="input__widget" disabled>
                    <option value="placeholder">Выберите</option>
                    <option>Lorem</option>
                    <option>Ipsum</option>
                    <option>Dolor</option>
                    <option>Sit</option>
                    <option>Amen</option>
                </select>
            </div>

            <br>
            <br>
            <br>
            <br>
            <h2>.input--error</h2>

            <div class="input input--error">
                <input class="input__widget" type="email" value="$#%@!">
            </div>

            <br>

            <div class="input input--select input--error">
                <select class="input__widget">
                    <option value="placeholder">Выберите</option>
                    <option>Lorem</option>
                    <option>Ipsum</option>
                    <option>Dolor</option>
                    <option>Sit</option>
                    <option>Amen</option>
                </select>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_footer.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_slideshow.js"></script>
        <script src="../scripts/_courses.js"></script>
        <script src="../scripts/_program.js"></script>
        <script src="../scripts/_single-course.js"></script>
        <script src="../scripts/_jobs.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_collapse.js"></script>
        <script src="../scripts/_header.js"></script>
        <script src="../scripts/_nav.js"></script>
        <script src="../scripts/_faq.js"></script>
        <script src="../scripts/_bar.js"></script>
        <script src="../scripts/_subscription.js"></script>
        <script src="../scripts/_alert.js"></script>
        <script src="../scripts/_accordion.js"></script>

    </body>
</html>
